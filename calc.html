<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora simples</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="calc.css">
        <script type="text/javascript" src="calc.js"></script>
    </head>
    <body>
        <nav id="titulo" class="navbar navbar-dark bg-dark d-flex justify-content-center">
            <h1>Calculadora - Js</h1>
        </nav>

        <div id = "sisteminha" class="card-header">
            <form name="calc">
                <div class="visor">
                    <input type="text" size="50"style="height:30px" name="visor"/><br>
                </div>
                <div class="primeirafileira">
                    <input class="btn btn-secondary" type="button" value="7" onclick="botao( value );"/>
                    <input class="btn btn-secondary" type="button" value="8" onclick="botao( value );"/>
                    <input class="btn btn-secondary" type="button" value="9" onclick="botao( value );"/>
                    <input class="btn btn-primary" type="button" value="/" onclick="botao( value );"/>
                    <input class="btn btn-dark" type="button" value="C" onclick="reset( );"/>
                </div><br>
                <div class="segundafileira">
                    <input class="btn btn-secondary" type="button" value="4" onclick="botao( value );"/>
                    <input class="btn btn-secondary" type="button" value="5" onclick="botao( value );"/>
                    <input class="btn btn-secondary" type="button" value="6" onclick="botao( value );"/>
                    <input class="btn btn-primary" type="button" value="*" onclick="botao( value );"/>
                    <input class="btn btn-danger" type="button" value="=" onclick="calcule( value );"/>
                </div><br>
                <div class="terceirafileira">
                    <input class="btn btn-secondary" type="button" value="1" onclick="botao( value );"/>
                    <input class="btn btn-secondary" type="button" value="2" onclick="botao( value );"/>
                    <input class="btn btn-secondary" type="button" value="3" onclick="botao( value );"/>
                    <input class="btn btn-primary" type="button" value="-" onclick="botao( value );"/>
                    <input class="btn btn-primary" type="button" value="**" onclick="botao( value );"/>
                </div><br>
                <div>
                    <input class="btn btn-secondary" type="button" value="00" onclick="botao( value );"/>
                    <input class="btn btn-secondary" type="button" value="0" onclick="botao( value );"/>
                    <input class="btn btn-primary" type="button" value="." onclick="botao( value );"/>
                    <input class="btn btn-primary" type="button" value="+" onclick="botao( value );"/>s  
                    <br><br>
                </div>
            </form><br>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <br><br>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/gitphoto.jpg" class="d-block w-50 mx-auto" alt="gitphoto">
              </div>
              <div class="carousel-item">
                <img src="img/instphoto.jpg" class="d-block w-50 mx-auto" alt="instphoto">
              </div>
              <div class="carousel-item">
                <img src="img/linktphoto.jpg" class="d-block w-50 mx-auto" alt="linkedinphoto">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Proxima</span>
            </a>
            <br><br>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    </body>
</html>
